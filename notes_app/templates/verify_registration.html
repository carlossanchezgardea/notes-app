<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="log-in-reg-block container-md">
    <form class="row g-3" action="/create_user" method="post" enctype="multipart/form-data">

        <!-- First Name -->
        <div class="col-md-6">
            <label class="form-label">First Name</label>
            <p>{{session['data']['first_name']}}</p>
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <p>{{session['data']['last_name']}}</p>
            </div>

        <!-- Phone Number -->
        <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <p>{{session['data']['phone_number']}}</p>
            <!-- You can add a flash message category for phone number validation if needed -->
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <p>{{session['data']['email']}}</p>
        </div>

        <!-- Profile Photo -->
        <div class="col-md-6">
            <label class="form-label">Profile Photo</label><br>
            <img class="profile-img" src={{session['data']['profile_img']}}>

        </div>


        <!-- Submit Button -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>
</div>
</body>
</html>

</body>
</html>
