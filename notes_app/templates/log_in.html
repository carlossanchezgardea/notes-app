<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="log-in-reg-block container-md">
    <form class="row g-3" action="/log_user" method="post">


        <!-- Email -->
        <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
            {% with messages = get_flashed_messages(category_filter=['email_log_in_err']) %}
            {% if messages %}
            <small class="form-text text-danger">{{ messages[0] }}</small>
            {% endif %}
            {% endwith %}
        </div>


        <!-- Password -->
        <div class="col-12">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
            {% with messages = get_flashed_messages(category_filter=['pw_log_in_err']) %}
            {% if messages %}
            <small class="form-text text-danger">{{ messages[0] }}</small>
            {% endif %}
            {% endwith %}
        </div>


        <!-- Submit Button -->
        <div class="signup-log-in">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
            <div class="col-md-6">
                <span><a href="/register">New user?</a></span>
            </div>
        </div>
    </form>

</div>
</body>
</html>
