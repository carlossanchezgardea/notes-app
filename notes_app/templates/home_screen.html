<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="main-bod container g-0">
    <!--  folder list here   -->
    <div class="row g-0 align-items-start">

        <div class="left-nav col-2">
            <ul class="nav flex-column">
                <li>
                    <a class="navbar-brand nav-link">
                        <h4>Folders:</h4>
                    </a>
                </li>
                <div class="list-of-folders">

                </div>
            </ul>
        </div>
        <!--    folder notes here    -->
        <div class="list-of-notes col-2">
            <h4>Notes:</h4>
            <div class="note-list">

                <!--  note list is rendered here   -->


            </div>
            <div class="ind-note-gutter new-note-button">
                <p>New Note</p>
                <p class="description"></p>
            </div>


        </div>

        <div class="note-area col">
        <!--  note creatinion / edit / display renders here  -->
        </div>

        <div class="bottom-nav nav justify-content-end">
            <form class="d-flex log-out-button" role="search" name="log_out" action="/log_out" method="post">
                <button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                    New Folder
                </button>
            </form>
            <div class="d-flex log-out-button">
                <button class="btn btn-outline-info">New note</button>
            </div>
            <form class="d-flex log-out-button" role="search" name="log_out" action="/log_out" method="post">
                <button class="btn btn-outline-danger" type="submit">Log out</button>
            </form>
        </div>
    </div>

</div>


<!-- New Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/create_folder" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Folder</h1>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
